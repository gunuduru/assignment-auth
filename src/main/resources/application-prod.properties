# ==============================
# Production Environment Configuration
# ==============================

# PostgreSQL Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/auth_prod}
spring.datasource.username=${DATABASE_USERNAME:auth_user}
spring.datasource.password=${DATABASE_PASSWORD:auth_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Settings for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Production Logging
logging.level.root=WARN
logging.level.com.assignment.auth=INFO
logging.level.org.hibernate.SQL=WARN

# Production Server Settings
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Security Settings
spring.security.require-ssl=true 