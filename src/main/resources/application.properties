spring.application.name=auth

# ==============================
# Database Configuration
# ==============================

# PostgreSQL Configuration (기본 프로파일)
spring.datasource.url=jdbc:postgresql://localhost:5432/auth
spring.datasource.username=auth_user
spring.datasource.password=auth_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ==============================
# JPA Configuration
# ==============================

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Properties
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ==============================
# Logging Configuration
# ==============================

# SQL 로깅
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Root 로깅
logging.level.com.assignment.auth=DEBUG

# ==============================
# Server Configuration
# ==============================

server.port=8080
server.servlet.context-path=/

# ==============================
# Security Configuration
# ==============================

# ==============================
# Admin Configuration
# ==============================

# 시스템 관리자 계정 (Basic Auth용)
app.admin.username=admin
app.admin.password=1212

# SQL 초기화 설정
spring.sql.init.mode=embedded
spring.sql.init.continue-on-error=true
